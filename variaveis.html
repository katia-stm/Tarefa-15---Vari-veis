<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script language="javascript">
        var msg = "Página carregada com sucesso!";
    </script>
</head>
<body>
    <script>
        alert(msg);

        var x = 8;
        var y = 2;

        document.write('x: '+x,'<br>')
        document.write('y: '+y,'<br>')
        document.write('x + y: '+ (x+y),'<br>')
        document.write('x - y: '+ (x-y),'<br>')
        document.write('x / y: '+ x/y,'<br>')
        document.write('x * y: '+ x*y,'<br>')
        document.write('x é igual a y? '+ (x==y),'<br>')
        document.write('x é diferente de y? '+ (x!=y),'<br>')
        document.write('x é maior que y? '+ (x>y),'<br>')
        document.write('x é maior igual a y? '+ (x>=y),'<br>')
        document.write('x é menor que y? '+ (x<y),'<br>')
        document.write('x é menor igual a y? '+ (x<=y),'<br>')

    </script>
</body>
</html>
